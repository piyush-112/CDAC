<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong number</title>
</head>
<body></body>
<script>
    let num=prompt("Enter the number:");
    let temp=num;
    var sum=0;
    var count=0;
    let temp1=num;
    //find out the digit count of the number
    while(temp1!=0){
        count++;
        temp1=parseInt(temp1/10);
    }
    document.write("The length of the digit:",count+"<br>");
    while(temp!=0){
        let rem=temp%10;
        sum+=rem** count;
        temp=parseInt(temp/10);
    }
    document.write(sum+"<br>");
    (sum == num)?document.write("<br>"+"Give number is Aremstrong number"):document.write("Not a Armstrong number");
</script>
</html>

<!-- 7. JavaScript Program to Check if the Numbers Have Same Last Digit -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lastdigit</title>
</head>
<body>
</body>
<script>
    let num1=prompt("Enter the number 1:");
    let num2=prompt("Enter the second number:")
    let n1=0,n2=0;
    n1=num1%10;
    n2=num2%10;
    (n1==n2)?document.write("last digit is same"):document.write("Not same last digit")
</script>
</html>

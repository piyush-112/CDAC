<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing the factorial num</title>
</head>
<body>
</body>
<script>
    let num=prompt("Enter the number:");
    let fact=1;
    for(let i=num;i>=1;i--){
        fact=fact*i
    }
    document.write("The factorial of the number:",fact);
</script>
</html>

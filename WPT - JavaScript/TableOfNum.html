<!-- 6.	JavaScript Program to Display the Multiplication Table  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of the Number</title>
</head>
<body>
</body>
<Script>
   let num=prompt("Enter the number:");
   document.write("The Table of the number is:"+"<br>");
   	        for(let i=1;i<=10;i++){
	            document.write(num*i+"<br>")
              }

</Script>
</html>

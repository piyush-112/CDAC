<!-- 9. JavaScript Program to Find ASCII Value of Character -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII val</title>
</head>
<body>
</body>
<script>
    const c=prompt("Enter the character:");
    const asciiVal=c.charCodeAt();
    document.write("<br>"+"The ASCII value of the given charater:",asciiVal)
</script>

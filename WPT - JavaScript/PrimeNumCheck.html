<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime NUmber Check</title>
</head>
<body>
</body>
<script>
    let num=prompt("Enter the number:");
    var count=0;
    for(let i=1;i<=num;i++){
        if(num % i==0){
            count++;
        }
    }
    (count==2)?document.write("Number is prime"):document.write("Numer is not prime");
</script>
</html>

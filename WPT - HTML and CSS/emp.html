    <body>
        <h4 style="text-align: center;"> Employee Details</h4>
       <div style="margin-left: 30%;">
        <br>
        <table border="2" style="border: 2px solid grey;">
            <form method="post">
                <tr>
                    <td>1)</td>
                    <td><label for="empid">Employee Id:</label></td>
                    <td><input type="number" name="empid" id="empid" required minlength="5" maxlength="5"></input> </td>
                </tr>
                <tr>
                    <td>2)</td>
                    <td><label for="empid">Employee Name:</label></td>
                    <td><input type="text" name="ename" id="empname" required minlength="2"></input> </td>
                </tr>
                
                <tr>
                    <td>3)</td>
                    <td>Department Name:</td>
                    <td><select>
                        <option value="stwr">S/W</option>
                        <option value="hdwr">H/W</option>
                        <option value="acs">Accounts</option>
                        <option value="mktg">Marketing</option>
                    </select></td>
                </tr>
                <tr>
                    <td>4)</td>
                    <td>Gender:</td>
                    <td><input type="radio" name="Gender" id="Male" value="male"> </input> <label for="Male">Male</label>
                        <input type="radio" name="Gender" id="Female" value="female"> </input> <label for="Female">Female</label></td>
                </tr>
                <tr>
                    <td>5)</td>
                    <td><label>Address:</label></td>
                    <td><textarea name="addr" rows="5" cols="15" id="addr"></textarea></td>
                </tr>

                <tr>
                    <td>6)</td>
                    <td>Skill Topic</td>
                    <td>
                        <fieldset>
                            <input type="checkbox" id="C" value="C" name="C" > </input> <label for="C">C</label>
                            <input type="checkbox" id="CPP" value="CPP" name="CPP" > </input> <label for="CPP">C++</label>
                            <input type="checkbox" id="Java" value="Java" name="Java" ></input>  <label for="Java">Java</label><br>
                            <input type="checkbox" id="net" value="net" name="net" ></input> <label for="net">.NET</label>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>7)</td>
                    <td><label for="mail">E-mail:</label></td>
                    <td><input type="email" name="mail" id="mail"></input> </td>
                </tr>
                <tr>
                    <td>8)</td>
                    <td><label for="dob">Birth Date:</label></td>
                    <td><input type="date" name="dob" id="dob"> </input> </td>
                </tr>

            </form>
        </table>
    </div>
        
        <script src="" async defer></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 21</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
      var members = ['Aman','Saurav','Siddhesh','Vallabh','Gururaj'];
      $(document).ready(function(){
        var q = $('#list');
        $.each(members, function(indexes, values){
          q.append("<li>"+values+"</li>");
        })
      })
    </script>
  </head>
  <body>
    <h3>Members of my Group are</h3>
    <ol id="list"></ol>
  </body>
</html>

        <label for="salary">Enter Salary: </label>

        <button type="button" onclick="addEmployeeDetails()" >Add Employee</button>
        <button type="button" onclick="displayEmployeeDetails()" style="margin-left: 50px;">Display Employees</button>

    </form>

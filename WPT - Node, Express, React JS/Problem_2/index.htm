<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Message</title>
    <script src="./index.js"></script>
</head>
<body>
    <form method="get" onsubmit="return printMessage(event)">
        <label for="num">Enter Num: </label>
        <input type="text" name="num" id="num"> <br>

        <label for="msg">Enter Message: </label>
        <textarea name="msg" id="msg"></textarea> <br>

        <button type="submit">Submit</button>
    </form>
    <div class="result">
        
    </div>
</body>
</html>

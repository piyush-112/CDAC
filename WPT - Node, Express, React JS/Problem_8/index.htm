<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Power</title>
    <script src="./index.js"></script>
</head>
<body>
    <h2>Calculate Power</h2>

    <form method="get" onsubmit="return calculatePower(event)">
        <label for="num">Enter  num: </label>
        <input type="text" name="num" id="num"> <br>

        <label for="exponent">Enter exponent: </label>
        <input type="text" name="exponent" id="exponent"> <br>

        <button type="submit">Calculate</button>

    </form>
    <div class="result">
        
    </div>
</body>
</html>
